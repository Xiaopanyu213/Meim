<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>重定向中...</title>
    <script>
        // 保存原始URL
        sessionStorage.redirect = location.href;
        
        // 重定向到主页面
        // 如果你的仓库是根目录，使用 "/"
        // 如果你的仓库是 username.github.io/repo-name，使用 "/repo-name/"
        location.replace("/");  // 或者 "/repo-name/" 根据你的仓库结构
    </script>
</head>
<body>
    <p>正在重定向到主页...</p>
</body>
</html>

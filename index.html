<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title> Â∞èKÊ∫êÁ†ÅÁΩëÊºîÁ§∫Á´ô  www.xkwo.com</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Âº∫Âà∂ËÉåÊôØ‰∏∫ÈªëËâ≤ÔºåÊ∂àÈô§ÁôΩÂùó */
            background: #000000 !important;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: pan-y;
            /* ÈÄÇÈÖçÂàòÊµ∑Â±èÈ°∂ÈÉ® */
            padding-top: env(safe-area-inset-top);
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        /* ÂàÜÁ±ªÈÄâÊã©Âô® */
        .category-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: #fff;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .category-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.3);
        }
        
        .category-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
            color: #fff;
        }
        
        .category-dropdown {
            position: relative;
        }
        
        .dropdown-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: #fff;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 5px;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            padding: 8px;
            min-width: 120px;
            display: none;
            flex-direction: column;
            gap: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .dropdown-menu.show {
            display: flex;
        }
        
        .dropdown-item {
            padding: 10px 12px;
            color: #fff;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 14px;
            background: transparent;
            border: none;
            text-align: left;
        }
        
        .dropdown-item.active {
            background: var(--primary-color);
            font-weight: 600;
        }

        .fa-icon {
            font-size: 24px;
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .video-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: #000;
            margin-top: 30px;
            aspect-ratio: 9/16;
            touch-action: pan-y;
        }

        #video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .decorative-border {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 3px solid var(--primary-color);
            border-radius: 30px;
            opacity: 0.3;
            pointer-events: none;
        }

        .floating-controls {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: var(--primary-color);
            display: none;
        }

        @keyframes fa-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .floating-text {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--secondary-color);
            font-weight: bold;
            animation: float 2s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, 0px); }
            50% { transform: translate(-50%, -10px); }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        .heart-effect {
            position: absolute;
            font-size: 60px;
            color: var(--primary-color);
            opacity: 0.8;
            pointer-events: none;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -150%) scale(2); }
        }

        @media (max-width: 480px) {
            .video-wrapper {
                margin-top: 70px;
            }
            .category-selector {
                top: calc(env(safe-area-inset-top) + 15px);
                left: 15px;
                max-width: calc(100% - 30px);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="category-selector">
            <button class="category-btn active" data-category="jk">üéÄ JK</button>
            <button class="category-btn" data-category="rewu">üíÉ ÁÉ≠Ëàû</button>
            <button class="category-btn" data-category="chuanda">üëó Á©øÊê≠</button>
            <button class="category-btn" data-category="qingchun">üå∏ Ê∏ÖÁ∫Ø</button>
            <div class="category-dropdown">
                <button class="dropdown-toggle" id="dropdownToggle">üìÇ Êõ¥Â§ö ‚ñº</button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <button class="dropdown-item" data-category="nvda">üéì Â•≥Â§ß</button>
                    <button class="dropdown-item" data-category="shejie">üëë Âæ°Âßê</button>
                    <button class="dropdown-item" data-category="gaozhiliang">‚≠ê È´òË¥®Èáè</button>
                    <button class="dropdown-item" data-category="heisi">üñ§ Èªë‰∏ù</button>
                    <button class="dropdown-item" data-category="baisi">ü§ç ÁôΩ‰∏ù</button>
                </div>
            </div>
        </div>
        
        <div class="floating-text">ÊØèÊó•Êé®ËçêÁ≤æÂΩ©ËßÜÈ¢ë</div>
        <div class="video-wrapper" id="videoWrapper">
            <div class="decorative-border"></div>
            <video id="video-element" playsinline autoplay muted></video>
            <div class="floating-controls">
                <div class="control-group">
                    <button class="control-btn like-btn" id="likeBtn">
                        <i class="far fa-heart fa-icon" id="likeIcon"></i>
                    </button>
                    <button class="control-btn" id="qqBtn">
                        <i class="fab fa-qq fa-icon"></i>
                    </button>
                </div>
                <div class="control-group">
                    <button class="control-btn sound-btn" id="soundBtn">
                        <i class="fas fa-volume-mute fa-icon" id="soundIcon"></i>
                    </button>
                    <button class="control-btn" id="nextBtn">
                        <i class="fas fa-step-forward fa-icon"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="loading-spinner" id="loadingSpinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('video-element');
        const videoWrapper = document.getElementById('videoWrapper');
        const soundBtn = document.getElementById('soundBtn');
        const soundIcon = document.getElementById('soundIcon');
        const likeBtn = document.getElementById('likeBtn');
        const likeIcon = document.getElementById('likeIcon');
        const nextBtn = document.getElementById('nextBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        const apiBaseUrl = 'https://api.5k4.cn/api/sjxjj';
        const videoSources = {
            jk: apiBaseUrl + '?category=jk',
            rewu: apiBaseUrl + '?category=rewu',
            chuanda: apiBaseUrl + '?category=chuanda',
            qingchun: apiBaseUrl + '?category=qingchun',
            nvda: apiBaseUrl + '?category=nvda',
            shejie: apiBaseUrl + '?category=shejie',
            gaozhiliang: apiBaseUrl + '?category=gaozhiliang',
            heisi: apiBaseUrl + '?category=heisi',
            baisi: apiBaseUrl + '?category=baisi'
        };
        
        const categoryNames = {
            jk: 'JKÂà∂Êúç', rewu: 'ÁÉ≠Ëàû', chuanda: 'Á©øÊê≠', qingchun: 'Ê∏ÖÁ∫Ø',
            nvda: 'Â•≥Â§ß', shejie: 'Âæ°Âßê', gaozhiliang: 'È´òË¥®Èáè', heisi: 'Èªë‰∏ù', baisi: 'ÁôΩ‰∏ù'
        };

        let currentCategory = 'jk';
        let isMuted = true;
        let startY = 0;
        let isSwiping = false;

        function loadVideo() {
            loadingSpinner.style.display = 'block';
            fetch(videoSources[currentCategory] + '&t=' + Date.now())
                .then(res => res.json())
                .then(data => {
                    if (data.code === 200) {
                        videoElement.src = data.data.videoUrl;
                        videoElement.muted = isMuted;
                        videoElement.play().catch(() => {});
                        likeBtn.classList.remove('active');
                        likeIcon.className = 'far fa-heart fa-icon';
                    }
                })
                .catch(() => loadingSpinner.style.display = 'none');
        }

        function switchCategory(cat) {
            if (cat === currentCategory) return;
            currentCategory = cat;
            document.querySelectorAll('.category-btn, .dropdown-item').forEach(el => {
                el.classList.toggle('active', el.getAttribute('data-category') === cat);
            });
            loadVideo();
            showNotification(`Â∑≤ÂàáÊç¢Âà∞„Äê${categoryNames[cat]}„Äë`);
        }

        function showNotification(msg) {
            const n = document.createElement('div');
            n.className = 'notification';
            n.innerHTML = `<span>${msg}</span>`;
            document.body.appendChild(n);
            setTimeout(() => { n.style.opacity = '0'; setTimeout(() => n.remove(), 500); }, 2000);
        }

        videoElement.addEventListener('ended', loadVideo);
        videoElement.onplaying = () => loadingSpinner.style.display = 'none';

        soundBtn.onclick = () => {
            isMuted = !isMuted;
            videoElement.muted = isMuted;
            soundIcon.className = isMuted ? 'fas fa-volume-mute fa-icon' : 'fas fa-volume-up fa-icon';
        };

        nextBtn.onclick = loadVideo;
        
        likeBtn.onclick = () => {
            const active = likeBtn.classList.toggle('active');
            likeIcon.className = active ? 'fas fa-heart fa-icon' : 'far fa-heart fa-icon';
        };

        document.getElementById('dropdownToggle').onclick = (e) => {
            e.stopPropagation();
            document.getElementById('dropdownMenu').classList.toggle('show');
        };

        document.querySelectorAll('.category-btn, .dropdown-item').forEach(btn => {
            btn.onclick = () => switchCategory(btn.getAttribute('data-category'));
        });

        videoWrapper.ontouchstart = (e) => { startY = e.touches[0].clientY; isSwiping = true; };
        videoWrapper.ontouchmove = (e) => {
            if (isSwiping && startY - e.touches[0].clientY > 40) {
                loadVideo();
                isSwiping = false;
            }
        };

        window.onclick = () => document.getElementById('dropdownMenu').classList.remove('show');
        loadVideo();

        // Ê≥®ÂÜå PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(() => {});
            });
        }
    </script>
</body>
</html>

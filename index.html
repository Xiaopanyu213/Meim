<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="icon" href="https://tx.2cnm.cn/tp/wywl.png">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="小K视频">
    <link rel="apple-touch-icon" href="https://tx.2cnm.cn/tp/wywl.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title> 小K源码网演示站 </title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000 !important;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #fff;
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        .app-container {
            flex: 1;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* 分类导航条 */
        .category-selector {
            position: fixed;
            top: env(safe-area-inset-top, 0px);
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 580px;
            background: rgba(40, 40, 40, 0.6); /* 略微加深背景增加对比度 */
            border-radius: 12px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000; /* 确保在最上层 */
            padding: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 10px;
        }
        
        .category-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.7);
            padding: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
            text-align: center;
            transition: all 0.2s;
        }
        
        .category-btn.active {
            background: var(--primary-color);
            color: #fff;
            font-weight: bold;
        }
        
        .category-dropdown {
            position: relative;
            display: flex;
        }

        .dropdown-toggle {
            padding: 8px 10px;
            color: #fff;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            border: none;
            font-size: 12px;
            white-space: nowrap;
        }

        /* 修复：下拉菜单显示不全的问题 */
        .dropdown-menu {
            position: absolute;
            top: 120%; /* 距离上方按钮留出间隙 */
            right: 0;
            background: rgba(30, 30, 30, 0.98); /* 提高不透明度 */
            border-radius: 12px;
            padding: 6px;
            display: none;
            flex-direction: column;
            min-width: 120px;
            max-height: 300px; /* 限制最大高度 */
            overflow-y: auto; /* 内容过多时可滚动 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 2000; /* 比导航条更高的层级 */
        }
        
        .dropdown-menu.show { 
            display: flex; 
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown-item {
            padding: 12px 15px;
            color: rgba(255,255,255,0.9);
            border: none;
            background: transparent;
            text-align: left;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
        }

        .dropdown-item:active {
            background: var(--primary-color);
        }

        /* 视频主体 */
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            background: #000;
            z-index: 1;
        }

        #video-element {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

        .floating-controls {
            position: absolute;
            bottom: calc(env(safe-area-inset-bottom, 0px) + 30px);
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 10;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255,255,255,0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            font-size: 40px;
            color: var(--primary-color);
            display: none;
        }

        .floating-text {
            position: absolute;
            top: calc(env(safe-area-inset-top, 0px) + 80px);
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.4);
            font-size: 11px;
            z-index: 5;
            letter-spacing: 1px;
        }

        /* 隐藏滚动条 */
        .dropdown-menu::-webkit-scrollbar {
            width: 0px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="category-selector">
            <button class="category-btn active" data-category="jk">JK</button>
            <button class="category-btn" data-category="rewu">热舞</button>
            <button class="category-btn" data-category="chuanda">穿搭</button>
            <button class="category-btn" data-category="qingchun">清纯</button>
            <div class="category-dropdown">
                <button class="dropdown-toggle" id="dropdownToggle">更多 ▼</button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <button class="dropdown-item" data-category="nvda">女大</button>
                    <button class="dropdown-item" data-category="shejie">御姐</button>
                    <button class="dropdown-item" data-category="gaozhiliang">高质量</button>
                    <button class="dropdown-item" data-category="heisi">黑丝</button>
                    <button class="dropdown-item" data-category="baisi">白丝</button>
                </div>
            </div>
        </div>
        
        <div class="floating-text">—— 上滑切换视频 ——</div>

        <div class="video-wrapper" id="videoWrapper">
            <video id="video-element" playsinline autoplay muted loop></video>
            
            <div class="floating-controls">
                <div class="control-group">
                    <button class="control-btn" id="likeBtn">
                        <i class="far fa-heart" id="likeIcon" style="font-size: 24px;"></i>
                    </button>
                    <button class="control-btn" onclick="window.open('https://www.baidu.com')">
                        <i class="fab fa-qq" style="font-size: 24px;"></i>
                    </button>
                </div>
                <div class="control-group">
                    <button class="control-btn" id="soundBtn">
                        <i class="fas fa-volume-mute" id="soundIcon" style="font-size: 22px;"></i>
                    </button>
                    <button class="control-btn" id="nextBtn">
                        <i class="fas fa-step-forward" style="font-size: 22px;"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-element');
        const soundBtn = document.getElementById('soundBtn');
        const soundIcon = document.getElementById('soundIcon');
        const nextBtn = document.getElementById('nextBtn');
        const likeBtn = document.getElementById('likeBtn');
        const likeIcon = document.getElementById('likeIcon');
        const loading = document.getElementById('loadingSpinner');
        
        let currentCategory = 'jk';
        let isMuted = true;

        const getUrl = () => `https://api.5k4.cn/api/sjxjj?category=${currentCategory}&t=${Date.now()}`;

        async function loadVideo() {
            loading.style.display = 'block';
            try {
                const res = await fetch(getUrl());
                const data = await res.json();
                if(data.code === 200) {
                    video.src = data.data.videoUrl;
                    video.muted = isMuted;
                    video.play().catch(e => console.log("播放被拦截"));
                    
                    // 重置点赞状态
                    likeBtn.classList.remove('active');
                    likeIcon.className = 'far fa-heart';
                    likeIcon.style.color = '#fff';
                }
            } catch (e) {
                console.error("API请求失败");
            }
        }

        video.onplaying = () => loading.style.display = 'none';
        video.onwaiting = () => loading.style.display = 'block';

        soundBtn.onclick = () => {
            isMuted = !isMuted;
            video.muted = isMuted;
            soundIcon.className = isMuted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        };

        nextBtn.onclick = loadVideo;

        likeBtn.onclick = () => {
            const isActive = likeBtn.classList.toggle('active');
            if(isActive) {
                likeIcon.className = 'fas fa-heart';
                likeIcon.style.color = '#ff6b6b';
            } else {
                likeIcon.className = 'far fa-heart';
                likeIcon.style.color = '#fff';
            }
        };

        // 手势切换
        let touchY = 0;
        document.addEventListener('touchstart', e => touchY = e.touches[0].clientY);
        document.addEventListener('touchend', e => {
            if (touchY - e.changedTouches[0].clientY > 50) loadVideo();
        });

        // 分类切换逻辑
        document.querySelectorAll('[data-category]').forEach(btn => {
            btn.onclick = (e) => {
                e.stopPropagation();
                currentCategory = btn.getAttribute('data-category');
                
                // 更新主按钮激活状态
                document.querySelectorAll('.category-btn').forEach(b => {
                    b.classList.toggle('active', b.getAttribute('data-category') === currentCategory);
                });
                
                loadVideo();
                document.getElementById('dropdownMenu').classList.remove('show');
            };
        });

        // 更多菜单切换
        document.getElementById('dropdownToggle').onclick = (e) => {
            e.stopPropagation();
            document.getElementById('dropdownMenu').classList.toggle('show');
        };

        // 点击空白处关闭菜单
        window.onclick = () => {
            document.getElementById('dropdownMenu').classList.remove('show');
        };

        // PWA 注册脚本 (GitHub Pages 必须)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW失败', err));
            });
        }

        loadVideo();
    </script>
</body>
</html>
